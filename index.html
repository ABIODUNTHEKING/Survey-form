<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" method="POST" data-netlify="true">
    <fieldset>
      <label id="name-label">Name
        <input id="name" type="text" placeholder="Enter your name" name="Name"/>
        <p class="firstError"></p>
      </label>
      <label id="email-label">Email
        <input id="email" type="text" placeholder="Enter your email" name="Email"/>
        <p class="secondError"></p>
      </label>
      <label id="number-label">Age(optional)
        <input id="number" type="number" placeholder="Age" name="Age"/>
      </label>
      <label>Which option best describes your current role?
        <select id="dropdown">
          <option name="Role">Select current role</option>
          <option value="" name="Role">Student</option>
          <option value="1" name="Role">Full Time Job</option>
          <option value="2" name="Role">Full Time Learner</option>
          <option value="3" name="Role">Prefer not to say</option>
          <option value="4" name="Role">other</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <p>
        Would you recommend Emmanuel to a friend?
      </p>
      <label>
        <input type="radio" name="Referrer" value="Definitely" checked/> Definitely
      </label>
      <label>
        <input type="radio" name="Referrer" value="Maybe"/> Maybe
      </label>
      <label>
        <input type="radio" name="Referrer" value="Not sure"/> Not sure
      </label>
    </fieldset>
    <fieldset>
        <label>How would you rate Emmanuel?
        <select id="dropdown" name="Rate">
          <option value="5">Select an option</option>
          <option value="6">Excellent</option>
          <option value="7">Good</option>
          <option value="8">Bad</option>
          <option value="9">Worst</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <p>
        What would you like to see improved? (Check all that apply)
      </p>
      <label>
        <input type="checkbox" value="Front-end" name="Improvement"/> Front-end Projects
      </label>
      <label>
        <input type="checkbox" value="Back-end Projects" name="Improvement"/> Back-end Projects
      </label>
      <label>
        <input type="checkbox" value="Challenges" name="Improvement/> Challenges
      </label>
      <label>
        <input type="checkbox" value="Open Source Communit" name="Improvementy"/> Open Source Community
      </label>
      <label>
        <input type="checkbox" value="Videos" name="Improvement"/> Videos
      </label>
      <label>
        <input type="checkbox" value="Additional Courses" name="Improvement"/> Additional Courses
      </label>
    </fieldset>
    <fieldset>
      <label>Any comments or suggestions?
        <textarea rows="5" cols="50" placeholder="Enter your comment here...." name="Comment"></textarea>
      </label>
    </fieldset>
    <input type="submit" name="Submit" id="submit">
  </form>
  <script src="script.js"></script>
</body>

</html>
