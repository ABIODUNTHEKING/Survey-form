<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" method="POST" data-netlify="true">
    <fieldset>
      <label id="name-label">Name
        <input id="name" type="text" placeholder="Enter your name"/>
        <p class="firstError"></p>
      </label>
      <label id="email-label">Email
        <input id="email" type="text" placeholder="Enter your email"/>
        <p class="secondError"></p>
      </label>
      <label id="number-label">Age(optional)
        <input id="number" type="number" placeholder="Age" min="10" max="99" />
      </label>
      <label>Which option best describes your current role?
        <select id="dropdown">
          <option>Select current role</option>
          <option value="">Student</option>
          <option value="1">Full Time Job</option>
          <option value="2">Full Time Learner</option>
          <option value="3">Prefer not to say</option>
          <option value="4">other</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <p>
        Would you recommend Emmanuel to a friend?
      </p>
      <label>
        <input type="radio" name="referrer" value="button" checked /> Definitely
      </label>
      <label>
        <input type="radio" name="referrer" value="button" /> Maybe
      </label>
      <label>
        <input type="radio" name="referrer" value="button" /> Not sure
      </label>
    </fieldset>
    <fieldset>
        <label>How would you rate Emmanuel?
        <select id="dropdown">
          <option value="5">Select an option</option>
          <option value="6">Excellent</option>
          <option value="7">Good</option>
          <option value="8">Bad</option>
          <option value="9">Worst</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <p>
        What would you like to see improved? (Check all that apply)
      </p>
      <label>
        <input type="checkbox" value="Improvement" /> Front-end Projects
      </label>
      <label>
        <input type="checkbox" value="Improvement" /> Back-end Projects
      </label>
      <label>
        <input type="checkbox" value="Improvement" /> Challenges
      </label>
      <label>
        <input type="checkbox" value="Improvement" /> Open Source Community
      </label>
      <label>
        <input type="checkbox" value="Improvement" /> Videos
      </label>
      <label>
        <input type="checkbox" value="Improvement" /> City Meetups
      </label>
      <label>
        <input type="checkbox" value="Improvement" /> Additional Courses
      </label>
    </fieldset>
    <fieldset>
      <label>Any comments or suggestions?
        <textarea rows="5" cols="50" placeholder="Enter your comment here...."></textarea>
      </label>
    </fieldset>
    <input type="submit" name="Submit" id="submit">
  </form>
  <script src="script.js"></script>
</body>

</html>
